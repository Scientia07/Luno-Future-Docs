<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechEd Academy - Motion Canvas Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f0f23;
            color: white;
            overflow: hidden;
        }
        .canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            display: block;
        }
        .overlay-ui {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(0,0,0,0.6);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        .play-btn {
            width: 50px;
            height: 50px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .play-btn:hover {
            transform: scale(1.1);
        }
        .play-btn svg {
            fill: white;
            width: 20px;
            height: 20px;
        }
        .timeline {
            width: 400px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        .timeline-progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }
        .timeline-markers {
            position: absolute;
            top: -25px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            opacity: 0.5;
        }
        .time-display {
            font-family: monospace;
            font-size: 14px;
            opacity: 0.7;
            min-width: 80px;
        }
        .scene-indicator {
            position: fixed;
            top: 30px;
            left: 30px;
            font-size: 14px;
            opacity: 0.6;
        }
        .info-panel {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        .info-panel h3 {
            font-size: 14px;
            opacity: 0.6;
            margin-bottom: 10px;
        }
        .info-panel p {
            font-size: 12px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="motionCanvas"></canvas>
    </div>

    <div class="scene-indicator">
        Scene: <span id="sceneName">Introduction</span>
    </div>

    <div class="info-panel">
        <h3>MOTION CANVAS STYLE</h3>
        <p>This demonstrates programmatic animations similar to Motion Canvas - a TypeScript library for creating animated videos through code. Perfect for technical explainers and data visualizations.</p>
    </div>

    <div class="overlay-ui">
        <button class="play-btn" id="playBtn">
            <svg viewBox="0 0 24 24" id="playIcon"><polygon points="5,3 19,12 5,21"/></svg>
        </button>
        <div class="timeline" id="timeline">
            <div class="timeline-markers">
                <span>Intro</span>
                <span>Programs</span>
                <span>Tech</span>
                <span>Timeline</span>
                <span>CTA</span>
            </div>
            <div class="timeline-progress" id="timelineProgress"></div>
        </div>
        <div class="time-display"><span id="currentTime">0:00</span> / 0:30</div>
    </div>

    <script>
        const canvas = document.getElementById('motionCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Animation state
        let isPlaying = false;
        let currentTime = 0;
        const totalDuration = 30000; // 30 seconds
        let lastTimestamp = 0;

        // Easing functions
        const ease = {
            inOut: t => t < 0.5 ? 2 * t * t : 1 - Math.pow(-2 * t + 2, 2) / 2,
            out: t => 1 - Math.pow(1 - t, 3),
            elastic: t => t === 0 ? 0 : t === 1 ? 1 : Math.pow(2, -10 * t) * Math.sin((t * 10 - 0.75) * (2 * Math.PI) / 3) + 1
        };

        // Animation helpers
        function lerp(start, end, t) {
            return start + (end - start) * t;
        }

        function getProgress(startTime, duration, currentTime) {
            if (currentTime < startTime) return 0;
            if (currentTime > startTime + duration) return 1;
            return (currentTime - startTime) / duration;
        }

        // Scene definitions
        const scenes = [
            { name: 'Introduction', start: 0, end: 6000 },
            { name: 'Programs', start: 6000, end: 12000 },
            { name: 'Technology', start: 12000, end: 18000 },
            { name: 'Timeline', start: 18000, end: 24000 },
            { name: 'Call to Action', start: 24000, end: 30000 }
        ];

        function getCurrentScene() {
            for (let scene of scenes) {
                if (currentTime >= scene.start && currentTime < scene.end) {
                    return scene.name;
                }
            }
            return scenes[scenes.length - 1].name;
        }

        // Drawing functions
        function drawIntroScene() {
            const progress = getProgress(0, 6000, currentTime);
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Animated circles background
            for (let i = 0; i < 5; i++) {
                const circleProgress = getProgress(i * 200, 2000, currentTime);
                const radius = lerp(0, 200 + i * 100, ease.out(circleProgress));
                const alpha = lerp(0.3, 0, circleProgress);

                ctx.beginPath();
                ctx.arc(cx, cy, radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(102, 126, 234, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Title animation
            const titleProgress = getProgress(500, 1500, currentTime);
            const titleY = lerp(cy + 50, cy - 50, ease.out(titleProgress));
            const titleAlpha = ease.out(titleProgress);

            ctx.font = 'bold 72px Segoe UI';
            ctx.fillStyle = `rgba(255, 255, 255, ${titleAlpha})`;
            ctx.textAlign = 'center';
            ctx.fillText('TechEd Academy', cx, titleY);

            // Subtitle animation
            const subProgress = getProgress(1500, 1000, currentTime);
            const subAlpha = ease.out(subProgress);

            ctx.font = '24px Segoe UI';
            ctx.fillStyle = `rgba(200, 200, 200, ${subAlpha})`;
            ctx.fillText('Future-Ready Education Programs', cx, titleY + 60);

            // Stats animation
            const stats = [
                { value: '12', label: 'Programs' },
                { value: '48', label: 'Workshops' },
                { value: '500+', label: 'Students' }
            ];

            stats.forEach((stat, i) => {
                const statProgress = getProgress(3000 + i * 400, 800, currentTime);
                const statX = cx - 200 + i * 200;
                const statY = lerp(cy + 200, cy + 150, ease.elastic(statProgress));
                const statAlpha = ease.out(statProgress);

                // Stat box
                ctx.fillStyle = `rgba(102, 126, 234, ${statAlpha * 0.2})`;
                roundRect(ctx, statX - 60, statY - 40, 120, 80, 12);
                ctx.fill();

                // Value
                ctx.font = 'bold 36px Segoe UI';
                ctx.fillStyle = `rgba(102, 126, 234, ${statAlpha})`;
                ctx.fillText(stat.value, statX, statY);

                // Label
                ctx.font = '14px Segoe UI';
                ctx.fillStyle = `rgba(200, 200, 200, ${statAlpha})`;
                ctx.fillText(stat.label, statX, statY + 25);
            });
        }

        function drawProgramsScene() {
            const sceneProgress = getProgress(6000, 6000, currentTime);
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Title
            const titleProgress = getProgress(6000, 800, currentTime);
            ctx.font = 'bold 48px Segoe UI';
            ctx.fillStyle = `rgba(255, 255, 255, ${ease.out(titleProgress)})`;
            ctx.textAlign = 'center';
            ctx.fillText('Learning Tracks', cx, 100);

            // Program cards
            const programs = [
                { icon: 'ðŸŒ', name: 'Web Dev', color: '#3b82f6' },
                { icon: 'ðŸ¤–', name: 'AI/ML', color: '#10b981' },
                { icon: 'â˜ï¸', name: 'Cloud', color: '#8b5cf6' },
                { icon: 'ðŸ”', name: 'Security', color: '#ef4444' },
                { icon: 'ðŸ“±', name: 'Mobile', color: '#f59e0b' },
                { icon: 'ðŸŽ®', name: 'Games', color: '#ec4899' }
            ];

            programs.forEach((prog, i) => {
                const row = Math.floor(i / 3);
                const col = i % 3;
                const cardProgress = getProgress(6500 + i * 200, 800, currentTime);

                const targetX = cx - 250 + col * 250;
                const targetY = 200 + row * 200;
                const cardX = lerp(cx, targetX, ease.out(cardProgress));
                const cardY = lerp(cy, targetY, ease.out(cardProgress));
                const cardScale = ease.elastic(cardProgress);
                const cardAlpha = ease.out(cardProgress);

                // Card background
                ctx.save();
                ctx.translate(cardX, cardY);
                ctx.scale(cardScale, cardScale);

                ctx.fillStyle = `rgba(255, 255, 255, ${cardAlpha * 0.05})`;
                roundRect(ctx, -80, -60, 160, 120, 16);
                ctx.fill();

                // Border
                ctx.strokeStyle = prog.color + Math.round(cardAlpha * 128).toString(16).padStart(2, '0');
                ctx.lineWidth = 2;
                roundRect(ctx, -80, -60, 160, 120, 16);
                ctx.stroke();

                // Icon
                ctx.font = '40px Arial';
                ctx.fillStyle = `rgba(255, 255, 255, ${cardAlpha})`;
                ctx.fillText(prog.icon, 0, -10);

                // Name
                ctx.font = '16px Segoe UI';
                ctx.fillText(prog.name, 0, 35);

                ctx.restore();
            });
        }

        function drawTechScene() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Title
            const titleProgress = getProgress(12000, 800, currentTime);
            ctx.font = 'bold 48px Segoe UI';
            ctx.fillStyle = `rgba(255, 255, 255, ${ease.out(titleProgress)})`;
            ctx.textAlign = 'center';
            ctx.fillText('Technology Access', cx, 100);

            // Central hub
            const hubProgress = getProgress(12500, 1000, currentTime);
            const hubScale = ease.elastic(hubProgress);

            ctx.save();
            ctx.translate(cx, cy);
            ctx.scale(hubScale, hubScale);

            // Hub circle
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 80);
            gradient.addColorStop(0, 'rgba(102, 126, 234, 0.3)');
            gradient.addColorStop(1, 'rgba(118, 75, 162, 0.1)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, 80, 0, Math.PI * 2);
            ctx.fill();

            ctx.font = '48px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText('ðŸŽ“', 0, 15);
            ctx.restore();

            // Orbiting tech items
            const techItems = [
                { icon: 'â˜ï¸', label: '$500 Cloud Credits', angle: 0 },
                { icon: 'ðŸ’»', label: 'Dev Environments', angle: Math.PI / 2 },
                { icon: 'ðŸ¤–', label: 'AI Tools Access', angle: Math.PI },
                { icon: 'ðŸ”§', label: 'Software Licenses', angle: 3 * Math.PI / 2 }
            ];

            techItems.forEach((item, i) => {
                const itemProgress = getProgress(13000 + i * 300, 1000, currentTime);
                const orbitRadius = 200;
                const rotationOffset = (currentTime - 12000) / 5000;
                const angle = item.angle + rotationOffset;

                const itemX = cx + Math.cos(angle) * orbitRadius * ease.out(itemProgress);
                const itemY = cy + Math.sin(angle) * orbitRadius * ease.out(itemProgress);
                const itemAlpha = ease.out(itemProgress);

                // Connection line
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.lineTo(itemX, itemY);
                ctx.strokeStyle = `rgba(102, 126, 234, ${itemAlpha * 0.3})`;
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.stroke();
                ctx.setLineDash([]);

                // Item circle
                ctx.fillStyle = `rgba(255, 255, 255, ${itemAlpha * 0.1})`;
                ctx.beginPath();
                ctx.arc(itemX, itemY, 50, 0, Math.PI * 2);
                ctx.fill();

                // Icon
                ctx.font = '30px Arial';
                ctx.fillStyle = `rgba(255, 255, 255, ${itemAlpha})`;
                ctx.textAlign = 'center';
                ctx.fillText(item.icon, itemX, itemY - 5);

                // Label
                ctx.font = '12px Segoe UI';
                ctx.fillText(item.label, itemX, itemY + 25);
            });
        }

        function drawTimelineScene() {
            const cx = canvas.width / 2;

            // Title
            const titleProgress = getProgress(18000, 800, currentTime);
            ctx.font = 'bold 48px Segoe UI';
            ctx.fillStyle = `rgba(255, 255, 255, ${ease.out(titleProgress)})`;
            ctx.textAlign = 'center';
            ctx.fillText('Semester Roadmap', cx, 80);

            // Timeline line
            const lineProgress = getProgress(18500, 1000, currentTime);
            const lineWidth = lerp(0, 600, ease.out(lineProgress));

            ctx.beginPath();
            ctx.moveTo(cx - 300, 200);
            ctx.lineTo(cx - 300 + lineWidth, 200);
            const lineGradient = ctx.createLinearGradient(cx - 300, 0, cx + 300, 0);
            lineGradient.addColorStop(0, '#667eea');
            lineGradient.addColorStop(1, '#764ba2');
            ctx.strokeStyle = lineGradient;
            ctx.lineWidth = 4;
            ctx.stroke();

            // Timeline points
            const quarters = [
                { q: 'Q1', title: 'Foundation', desc: 'Core concepts & team formation' },
                { q: 'Q2', title: 'Build Phase', desc: 'Real projects & hackathons' },
                { q: 'Q3', title: 'Summer Labs', desc: 'Internships & research' },
                { q: 'Q4', title: 'Launch Ready', desc: 'Portfolio & job prep' }
            ];

            quarters.forEach((quarter, i) => {
                const pointProgress = getProgress(19000 + i * 400, 800, currentTime);
                const pointX = cx - 300 + i * 200;
                const pointY = 200;
                const pointScale = ease.elastic(pointProgress);
                const pointAlpha = ease.out(pointProgress);

                // Point circle
                ctx.save();
                ctx.translate(pointX, pointY);
                ctx.scale(pointScale, pointScale);

                ctx.beginPath();
                ctx.arc(0, 0, 20, 0, Math.PI * 2);
                ctx.fillStyle = '#667eea';
                ctx.fill();

                // Quarter label
                ctx.font = 'bold 14px Segoe UI';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.fillText(quarter.q, 0, 5);

                ctx.restore();

                // Info below
                ctx.font = 'bold 18px Segoe UI';
                ctx.fillStyle = `rgba(255, 255, 255, ${pointAlpha})`;
                ctx.fillText(quarter.title, pointX, 260);

                ctx.font = '14px Segoe UI';
                ctx.fillStyle = `rgba(200, 200, 200, ${pointAlpha})`;
                ctx.fillText(quarter.desc, pointX, 285);
            });

            // Animated progress indicator
            const indicatorProgress = getProgress(20500, 2500, currentTime);
            if (indicatorProgress > 0 && indicatorProgress < 1) {
                const indicatorX = cx - 300 + indicatorProgress * 600;

                ctx.beginPath();
                ctx.arc(indicatorX, 200, 8, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();

                // Glow effect
                const glowGradient = ctx.createRadialGradient(indicatorX, 200, 0, indicatorX, 200, 30);
                glowGradient.addColorStop(0, 'rgba(102, 126, 234, 0.5)');
                glowGradient.addColorStop(1, 'rgba(102, 126, 234, 0)');
                ctx.fillStyle = glowGradient;
                ctx.beginPath();
                ctx.arc(indicatorX, 200, 30, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawCTAScene() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Background pulse
            const pulsePhase = (currentTime - 24000) / 1000;
            for (let i = 0; i < 3; i++) {
                const pulseRadius = 100 + i * 100 + (pulsePhase % 2) * 50;
                const pulseAlpha = 0.1 - (pulsePhase % 2) * 0.05;

                ctx.beginPath();
                ctx.arc(cx, cy, pulseRadius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(102, 126, 234, ${Math.max(0, pulseAlpha)})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Main text
            const textProgress = getProgress(24000, 1000, currentTime);
            const textScale = ease.elastic(textProgress);

            ctx.save();
            ctx.translate(cx, cy - 50);
            ctx.scale(textScale, textScale);

            ctx.font = 'bold 56px Segoe UI';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('Start Your Journey', 0, 0);

            ctx.restore();

            // Subtitle
            const subProgress = getProgress(24800, 800, currentTime);
            ctx.font = '24px Segoe UI';
            ctx.fillStyle = `rgba(200, 200, 200, ${ease.out(subProgress)})`;
            ctx.fillText('Transform your career with industry-relevant skills', cx, cy + 30);

            // CTA Button
            const btnProgress = getProgress(25500, 800, currentTime);
            const btnScale = ease.elastic(btnProgress);
            const btnHover = Math.sin(currentTime / 300) * 3;

            ctx.save();
            ctx.translate(cx, cy + 120 + btnHover);
            ctx.scale(btnScale, btnScale);

            // Button background
            const btnGradient = ctx.createLinearGradient(-100, 0, 100, 0);
            btnGradient.addColorStop(0, '#667eea');
            btnGradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = btnGradient;
            roundRect(ctx, -120, -30, 240, 60, 30);
            ctx.fill();

            // Button text
            ctx.font = 'bold 18px Segoe UI';
            ctx.fillStyle = 'white';
            ctx.fillText('Schedule a Meeting', 0, 7);

            ctx.restore();

            // Contact info
            const contactProgress = getProgress(26500, 800, currentTime);
            ctx.font = '16px Segoe UI';
            ctx.fillStyle = `rgba(150, 150, 150, ${ease.out(contactProgress)})`;
            ctx.fillText('hello@techedacademy.com  |  +49 123 456 7890', cx, cy + 220);
        }

        function roundRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
        }

        // Main render loop
        function render(timestamp) {
            if (isPlaying) {
                const delta = timestamp - lastTimestamp;
                currentTime = Math.min(currentTime + delta, totalDuration);

                // Update UI
                document.getElementById('timelineProgress').style.width = (currentTime / totalDuration * 100) + '%';
                const seconds = Math.floor(currentTime / 1000);
                document.getElementById('currentTime').textContent = `0:${seconds.toString().padStart(2, '0')}`;
                document.getElementById('sceneName').textContent = getCurrentScene();

                if (currentTime >= totalDuration) {
                    isPlaying = false;
                    updatePlayButton();
                }
            }
            lastTimestamp = timestamp;

            // Clear canvas
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw current scene
            if (currentTime < 6000) {
                drawIntroScene();
            } else if (currentTime < 12000) {
                drawProgramsScene();
            } else if (currentTime < 18000) {
                drawTechScene();
            } else if (currentTime < 24000) {
                drawTimelineScene();
            } else {
                drawCTAScene();
            }

            requestAnimationFrame(render);
        }

        function updatePlayButton() {
            const icon = document.getElementById('playIcon');
            if (isPlaying) {
                icon.innerHTML = '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>';
            } else {
                icon.innerHTML = '<polygon points="5,3 19,12 5,21"/>';
            }
        }

        // Controls
        document.getElementById('playBtn').addEventListener('click', () => {
            if (currentTime >= totalDuration) {
                currentTime = 0;
            }
            isPlaying = !isPlaying;
            updatePlayButton();
        });

        document.getElementById('timeline').addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percent = x / rect.width;
            currentTime = percent * totalDuration;
            document.getElementById('timelineProgress').style.width = (percent * 100) + '%';
        });

        // Start rendering
        requestAnimationFrame(render);
    </script>
</body>
</html>
